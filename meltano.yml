version: 1
send_anonymous_usage_stats: true
project_id: d6f10670-1225-453b-b743-541b6c0cfb0b
plugins:
  extractors:
  - name: tap-gitlab
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/tap-gitlab.git
    config:
      projects: meltano/meltano meltano/tap-gitlab
      start_date: '2021-03-22T00:00:00-04:00'
  - name: tap-covid-19
    namespace: tap_covid_19
    pip_url: tap-covid-19
    executable: tap-covid-19
    capabilities:
    - catalog
    - discover
    - state
    settings:
    - name: api_token
    - name: start_date
    - name: user_agent
    config:
      start_date: '2021-03-22T00:00:00-04:00'
      user_agent: tap-covid-19 <danzbyrd@gmail.com>
    select:
    - nytimes_us_states.*
  loaders:
  - name: target-csv
    variant: singer-io
    pip_url: target-csv
    config:
      destination_path: /home/danzbyrd/Extracts/covid_19_extracts
